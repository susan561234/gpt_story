<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset='utf-8'>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        td.first-row {
            width: 30%;
        }
        input[type="text"], 
        input[type="password"], 
        select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .header {
			background-color: black;
			width: 100%;
			height: 15%;
			color: white;
			display: flex;
			align-items: center;
			justify-content: space-between;
            background-color: transparent;
			border: none;
			font-size: 16px;
			cursor: pointer;
            margin: 0 auto;

		}
        .register-btn{
            width: 100px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 30px 35% 0 47%;

        }
        .register-btn:hover {
            background-color: #45a049;
        }
        .header {
			background-color: black;
			width: 100%;
			height: 15%;
			color: white;
			display: flex;
			align-items: center;
			justify-content: space-between;

		}
        .header h1 {
			margin: 0 auto;
		}
		.header .home-button {
			color: white;
			background-color: transparent;
			border: none;
			font-size: 16px;
			cursor: pointer;
		}
    </style>
</head>
<body>
	<div class="header">
		<h1>註冊會員</h1>
		<a class="home-button" href="{{ url_for('index') }}">回主頁</a>
	</div>
    <form id="login-form">
        <table style="margin-top: 30px;">
            <tr>
                <td class="first-row"><label for="login_name">登入帳號：</label></td>
                <td><input id="login_name" type="text" name="login_name" required="required" /></td>
            </tr>
            <tr>
                <td class="first-row"><label for="login_pass11">登入密碼：</label></td>
                <td><input id="login_pass11" type="password" name="login_pass11" required="required" /></td>
            </tr>
                <td colspan="3" style="text-align:center; ">
                    <input type="hidden" name="action" value="reg" />
                    <input type="submit" value="登入" />
                </td>
            </tr>
        </table>
        <div>
            <button class="register-btn" id="register-btn" type="button">註冊</button>
        </div>
    </form>
    <script>
        document.getElementById('register-btn').addEventListener('click', function() {
            window.location.href = "/register";
        });

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            let response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    login_name: document.getElementById('login_name').value,
                    login_pass11: document.getElementById('login_pass11').value,
                })
            });

            if (response.ok) {
                alert('登入成功！');
                window.location.href = '/style';
            } else {
                alert('登入失敗，請重新登入！');
            }
        });
    </script>
</body>

</html>
